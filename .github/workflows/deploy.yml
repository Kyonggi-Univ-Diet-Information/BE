name: Deploy (ECR -> EC2 pull)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (default: latest)"
        required: false
        default: "latest"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH & deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            TAG="${{ github.event.inputs.tag }}"
            if [ -z "$TAG" ]; then TAG=latest; fi

            # ECR 로그인 (EC2 Role 전제)
            aws ecr get-login-password --region ap-northeast-2 \
              | docker login --username AWS --password-stdin 381305464439.dkr.ecr.ap-northeast-2.amazonaws.com

            cd ~/BE
            sed -i "s|\(kiryong:\).*|\1$TAG|g" docker-compose.yml || true
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f

            # 간단 헬스 체크
            for i in {1..20}; do
              if curl -fsS http://localhost:8080/health >/dev/null 2>&1; then
                echo "healthy ✅"; exit 0
              fi
              sleep 3
            done
            echo "health check failed ❌"; docker compose logs --tail=200; exit 1
