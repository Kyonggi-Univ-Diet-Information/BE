version: '3.9'

services:
  # PostgreSQL (로컬 DB)
  postgres:
    image: postgres:15
    container_name: local-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME_KIRYONG}
      POSTGRES_PASSWORD: ${DB_PASSWORD_KIRYONG}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgres ql/data
    networks: [web]

  # Spring Boot 애플리케이션
  kiryong:
    image: 381305464439.dkr.ecr.ap-northeast-2.amazonaws.com/kiryong:latest
    container_name: kiryong
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - /opt/kiryong/.env
    environment:
      TZ: "Asia/Seoul"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      - postgres
    networks: [web]

  # Nginx 리버스 프록시
  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      kiryong:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: "Asia/Seoul"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /opt/kiryong/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks: [web]

# 네트워크 정의
networks:
  web:
    driver: bridge

# 볼륨 정의
volumes:
  postgres_data:
  letsencrypt:
