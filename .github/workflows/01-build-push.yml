name: Build & Push to ECR

on:
  push:
    branches: [ "main" ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build JAR
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::381305464439:role/GitHubActionsECRPushRole
          aws-region: ap-northeast-2

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute image tag (short SHA)
        id: meta
        shell: bash
        run: |
          TAG=$(git rev-parse --short=8 HEAD)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # ✅ 태그 존재 여부 확인 (있으면 exists=true)
      - name: Check if tag exists in ECR
        id: check
        env:
          REPO: kiryong
          TAG: ${{ env.TAG }}
        run: |
          set -euo pipefail
          if aws ecr describe-images --repository-name "$REPO" --image-ids imageTag="$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image tag $TAG already exists in ECR (skipping build & push)."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Image tag $TAG not found in ECR (will build & push)."
          fi

      # ⛳ exists=false 일 때만 빌드/푸시
      - name: Build & Push image
        if: steps.check.outputs.exists != 'true'
        env:
          REG: 381305464439.dkr.ecr.ap-northeast-2.amazonaws.com
          REPO: kiryong
          TAG: ${{ env.TAG }}
        run: |
          docker build -t $REG/$REPO:$TAG -t $REG/$REPO:latest .
          docker push $REG/$REPO:$TAG
          docker push $REG/$REPO:latest

      # (선택) 이미 존재해도 성공 표시용 메시지
      - name: Already exists — mark success
        if: steps.check.outputs.exists == 'true'
        run: echo "ECR image with tag '${{ env.TAG }} ' already exists. ✅"
