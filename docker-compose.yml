version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: local-postgres
    restart: always
    env_file:
      - /opt/kiryong/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web

  kiryong:
    image: 381305464439.dkr.ecr.ap-northeast-2.amazonaws.com/kiryong:latest
    container_name: kiryong
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - /opt/kiryong/.env
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      - postgres
    networks:
      - web

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - kiryong
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /opt/kiryong/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - web

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  postgres_data:
  letsencrypt:
