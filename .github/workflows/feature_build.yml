name: Build & Test with H2

on:
  push:
    branches:
      - 'develop'
      - 'hotfix'
      - 'feat/*'
  pull_request:
    branches:
      - 'develop'
      - 'hotfix'
      - 'feat/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # 빌드 + H2 테스트 실행
      - name: Build and Test with H2
        run: ./gradlew clean build -Dspring.profiles.active=test --no-daemon

      # 빌드된 JAR 실행
      - name: Run Spring Boot app
        run: nohup java -jar build/libs/*.jar &

      # Smoke Test (Actuator 헬스체크)
      - name: Wait for server and run actuator healthcheck
        run: |
          for i in {1..24}; do
            if curl -s http://localhost:8080/actuator/health | grep '"status":"UP"' > /dev/null; then
              echo "✅ Spring Boot is UP!"
              exit 0
            fi
            echo "⏳ Waiting for Spring Boot to start..."
            sleep 5
          done
          echo "❌ Server failed to start in time"
          exit 1
