# .github/workflows/build.yml
name: Build & Smoke Test

on:
  push:
    branches:
      - 'develop'
      - 'hotfix'
      - 'feat/**'
  pull_request:
    branches:
      - 'develop'
      - 'hotfix'
      - 'feat/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 세팅 (Java 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. gradlew 실행 권한 부여
      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # 4. 빌드 (테스트 제외)
      - name: Build jar (skip tests)
        run: ./gradlew clean build -x test --no-daemon

      # 5. 애플리케이션 실행 (CI 전용 프로필)
      - name: Run Spring Boot app
        run: nohup java -jar build/libs/*.jar --spring.profiles.active=test > app.log 2>&1 &

      # 6. 로그 확인 (디버깅용)
      - name: Tail logs
        run: tail -n 100 app.log || true

      # 7. Smoke Test (Actuator health)
      - name: Wait for server and run actuator healthcheck
        run: |
          for i in {1..24}; do
            if curl -s http://localhost:8080/actuator/health | grep '"status":"UP"' > /dev/null; then
              echo "✅ Spring Boot is UP!"
              exit 0
            fi
            echo "⏳ Waiting for Spring Boot to start..."
            sleep 5
          done
          echo "❌ Server failed to start in time"
          exit 1
