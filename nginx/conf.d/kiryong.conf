upstream kiryong_upstream { server kiryong:8080; keepalive 32; }

server {
  listen 80;
  server_name kiryong.kr www.kiryong.kr;

  # ACME http-01 (호스트: /opt/kiryong/www → 컨테이너: /var/www/certbot)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
    try_files $uri =404;
  }

  # 나머지는 HTTPS로
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name kiryong.kr www.kiryong.kr;

  # ▼ certbot이 생성한 인증서 경로
  ssl_certificate     /etc/letsencrypt/live/kiryong.kr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kiryong.kr/privkey.pem;

  # (선호 옵션) 기본 보안 설정
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # 앱 프록시
  location / {
    proxy_pass http://kiryong_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # ACME 재검증 시에도 접근 가능하도록(선택)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
    try_files $uri =404;
  }
}
