version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: local-postgres
    restart: always
    env_file:
      - /opt/kiryong/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [web]

  redis:
    image: redis:7.2
    container_name: diet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks: [ web ]

  kiryong:
    image: 381305464439.dkr.ecr.ap-northeast-2.amazonaws.com/kiryong:latest
    container_name: kiryong
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - /opt/kiryong/.env
    # healthcheck의 curl이 이미지에 없으면 실패함 → 없으면 제거하거나 다른 방식으로 변경
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      - postgres
      - redis
    networks: [web]

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - kiryong
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /opt/kiryong/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks: [web]

networks:
  web:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  letsencrypt:
